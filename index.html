<!DOCTYPE html>
<html>
	<head>
		<title>
			LED Matrix Simulator
		</title>
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<style>
		      body {
		      background-color: #2c3e50;
		      color: white;
		      }
		      button {
		        height: 25px;
		        width: 25px;
		        background-color: white;
		        border-radius: 50%;
		        display: inline-block;
		        border-style:none;
		        margin: 2px;
		      }
		      button:focus {outline:0;}
		      .lit {
		      background-color: #ff0000;
		      }
		      a:visited {
		          color: green;
		      }
		      a:link {
		          color: red;
		      }
		</style>
	</head>
	<body>
		<div style="text-align:center">
			<h3>
				LED Matrix Simulator
			</h3>Click on the dots to light them - Used to simulate a <a href="https://shop.pimoroni.com/products/scroll-phat-hd" target="_blank">Scroll pHAT HD</a> - <a href="https://github.com/ToXIcGaming/LED-Matrix-Simulator" target="_blank">Fork on Github</a><br>
			<form>
				Width: <input id="width" name="w" size="5" type="text" value=""> Height: <input id="height" name="h" size="5" type="text" value=""> <input type="submit" value="Submit">
			</form><br>
			<br>
			<div id="grid"></div>
		</div>
		<script>
		      var url_string = window.location.href; //window.location.href
		      var url = new URL(url_string);
		      var MWidth = url.searchParams.get("w");
		      var MHeight = url.searchParams.get("h");

		      if (MWidth == null){
		      var MWidth = 17
		      }

		      if (MHeight == null){
		      var MHeight = 7
		      }

		      var MWidth = ++MWidth
		      var MHeight = ++MHeight

		      for(var i = 1; i < MHeight; i++) {
		      for(var i2 = 1; i2 < MWidth; i2++) {
		      var node = document.createElement("BUTTON");
		      node.setAttribute("id", i + "-" + i2);
		      node.setAttribute("onclick", "Lit(this)");
		      document.getElementById("grid").appendChild(node);
		      }
		      var br = document.createElement("br");
		      document.getElementById("grid").appendChild(br);
		      }

		      function Lit(ele) {
		       var element = document.getElementById(ele.id);
		       element.classList.toggle("lit");
		      }
		</script>
	</body>
</html>
